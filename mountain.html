        .neon-text {
    font-size: 48px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    margin: 100px;
    position: relative;
}

.neon-text::before,
.neon-text::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    opacity: 0.6;
    filter: blur(20px);
    transform: scale(1.1);
    background: #0ff;
}

.neon-text::after {
    filter: blur(40px);
    opacity: 0.3;
}

.neon-text {
    color: #0ff;
    text-shadow: 
        0 0 5px #0ff, 
        0 0 10px #0ff, 
        0 0 20px #0ff, 
        0 0 40px #0ff, 
        0 0 80px #0ff, 
        0 0 100px #0ff;
}
